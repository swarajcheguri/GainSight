<!DOCTYPE html>
<html>
	<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/ui/jquery-ui-git.css">
        <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>

<script src="main.js" type="text/javascript"></script>
<link rel="stylesheet" href="main.css"/>
</head>

<body>
    <br /><br /><br /><br /><br /><br />
    <div class="col-sm-12">

        <p class="bg-danger">This is Draggable Calculator.</p>

    </div>
    <br /><br /><br />
    <div id="calculator" class="col-sm-4 dragg" draggable="true">

        <div class="input-group col-sm-12 col-xs-12 resultValues">

            <input type="text" id="resultValue" class="form-control" placeholder="Result" aria-describedby="basic-addon1" readonly>
        </div>

        <div class="row col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey calcKey" role="button">C</a>
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">+/-</a>
                </div>
            </div>

            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">%</a>
                    <a href="#" class="btn btn-default btn-lg calcKey btn-warning" role="button">/</a>
                </div>
            </div>


        </div>
        <div class="row col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">7</a>

                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">8</a>
                </div>
            </div>
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">9</a>

                    <a href="#" class="btn btn-default btn-lg calcKey btn-warning" role="button">*</a>
                </div>
            </div>

        </div>
        <div class="row col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">4</a>

                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">5</a>
                </div>
            </div>
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">6</a>

                    <a href="#" class="btn btn-default btn-lg calcKey btn-warning" role="button">-</a>
                </div>
            </div>

        </div>
        <div class="row col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">1</a>

                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">2</a>
                </div>
            </div>
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">3</a>

                    <a href="#" class="btn btn-default btn-lg calcKey btn-warning" role="button">+</a>
                </div>
            </div>

        </div>
        <div class="row col-sm-12 col-xs-12">
            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">0</a>
                </div>
            </div>

            <div class="col-sm-6 col-xs-6 nopadding">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default btn-lg calcKey" role="button">.</a>

                    <a href="#" class="btn btn-default btn-lg calcKey btn-warning" role="button">=</a>
                </div>
            </div>

        </div>


    </div>

    <div id="history" class="col-sm-2">
        <div>
        <p class="bg-danger">History</p>
            </div>
        
    </div>

  


    
</body> 
</html>
